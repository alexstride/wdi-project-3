<div class="container">
  {{ridesShow.ride}}

  <h1 class="title">Ride by {{ ridesShow.ride.createdBy.name || "Unknown User" }}</h1>


    <editable-route-map map-var="ridesShow.map" ride-info="ridesShow.ride" pending-changes="updateNeeded"></editable-route-map>


  <h2>Comments:</h2>

  <div class="comment" ng-repeat="comment in ridesShow.ride.comments">
    <h4>{{comment.createdBy || "Unknown user"}}</h4>
    <p>{{comment.text || "This comment has no content"}}</p>
  </div>

</div>
