<div class="container">

  <h1>{{ridesShow.ride.name}}</h1>
  <h3 class="title">Ride by {{ ridesShow.ride.createdBy.name || "Unknown User" }}</h3>


    <editable-route-map map-var="ridesShow.map" ride-info="ridesShow.ride" pending-changes="updateNeeded" update="ridesShow.update()"></editable-route-map>


  <h2>Comments:</h2>

  <div class="comment" ng-repeat="comment in ridesShow.ride.comments">
    <h4>{{comment.createdBy || "Unknown user"}}</h4>
    <p>{{comment.text || "This comment has no content"}}</p>
  </div>

</div>
