<div class="container">

  <div class="row">
    <div class="col-md-9">
      <h2>{{ridesShow.ride.name || 'Unnamed Ride'}} <small>by {{ ridesShow.rideOwner.name || "Unknown User" }}</small></h2>
    </div>
    <div class="col-md-3 button-top-pad">
      <a ng-show="main.getCurrentUserId() === ridesShow.rideOwner.id" ng-click="ridesShow.edit()" class="btn btn-warning">Edit</a>
      <a ng-show="main.getCurrentUserId() === ridesShow.rideOwner.id" ng-click="ridesShow.delete()" class="btn btn-danger">Delete</a>
    </div>
  </div>



  <editable-route-map ng-if="ridesShow.isEditable" map-var="ridesShow.map" ride-info="ridesShow.ride" pending-changes="updateNeeded" update="ridesShow.update()"></editable-route-map>

  <route-map ng-if="!ridesShow.isEditable" map-var="ridesShow.map" ride-info="ridesShow.ride"></route-map>


  <h2>Comments:</h2>

  <div class="comment" ng-repeat="comment in ridesShow.ride.comments">
    <h4>{{comment.createdBy || "Unknown user"}}</h4>
    <p>{{comment.text || "This comment has no content"}}</p>
  </div>

</div>
