<div class="container">

  <h1>Create a new Ride</h1>
  <!-- newRide.startPoint {{ridesNew.newRide.startPoint}}
  newRide.endPoint {{ridesNew.newRide.endPoint}} -->

  <form ng-submit="ridesNew.add()">
    <div class="form-group">
      <label for="ride-name">Name of Ride</label>
      <input class="form-control" type="text" required ng-model="ridesNew.newRide.name" required>
    </div>

    <div class="form-group">
      <label for="startPointInput">Enter rough starting position (it can be changed later)</label>
      <br>
      <input class="form-control" autocomplete ng-model="ridesNew.newRide.startPoint" id="start" required>
    </div>

    <div class="form-group">
      <label>Enter rough finishing position (can be changed later)</label>
      <br>
      <input class="form-control" autocomplete ng-model="ridesNew.newRide.endPoint" id="end" required>
    </div>

    <button>Submit</button>
  </form>
</div>
