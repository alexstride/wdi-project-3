<section class="container">
  <div class="row">
    <div class="col-lg-8">
      <form ng-submit="login.login()">
        <div>
          <label for="email">Email</label>
          <p>
            <input type="text" name="email" id="email" ng-model="login.credentials.email" required>
          </p>
        </div>
        <div>
          <label for="password">Password</label>
          <p>
            <input type="password" name="password" id="password" ng-model="login.credentials.password" required>
          </p>
        </div>

        <div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
