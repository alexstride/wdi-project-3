<div class="editable-map row">
  <div class="map-holder col-sm-8">GOOGLE MAP GOES HERE</div>
  <div class="map-aside col-sm-4">

    <!-- testing code!! -->
    <div>
          {{rideInfo.startPoint}}
    </div>
    <div>
          {{rideInfo.wayPoints}}
    </div>
    <div>
          {{rideInfo.endPoint}}
    </div>
    <!-- end testing code -->

    <h5>Start Point</h5>
    <coordinate lat="rideInfo.startPoint.lat", lng="rideInfo.startPoint.lng"></coordinate>

    <h5>Waypoints</h5>
    <div ng-repeat="wayPoint in rideInfo.wayPoints">
      <coordinate lat="wayPoint.lat" lng="wayPoint.lng" delete="deleteWayPoint(wayPoint)" show-delete="true"></coordinate>
    </div>

    <div>
      <em ng-click="displayNewWayPoint = !displayNewWayPoint" ng-hide="displayNewWayPoint"><a href="#">Add waypoint</a></em>
      <form class="form" ng-submit="addWayPoint()" ng-show="displayNewWayPoint">
        <p class="help-block">Enter coordinates:</p>
        <div class="form-group">
          <label for="lat">Lat: </label>
          <input type="number" step="0.0001" class="form-control" id="lat" ng-model="newWayPoint.lat" required>
        </div>
        <div class="form-group">
          <label for="lng">Lng: </label>
          <input type="number" step="0.0001" class="form-control" id="lng" ng-model="newWayPoint.lng" required>
        </div>
        <p class="help-block">or drag the marker on the map to reposition it</p>
        <a class="btn btn-small btn-default" ng-click="displayNewWayPoint = !displayNewWayPoint">Discard</a>
        <button class="btn btn-small btn-success">Save</button>
      </form>

    </div>

    <h5>End Point</h5>
    <coordinate lat="rideInfo.endPoint.lat", lng="rideInfo.endPoint.lng"></coordinate>
    <button class="btn btn-info" ng-click="updateDirections()">Recalculate directions</button>
    <button class="btn btn-primary" ng-if="pendingChanges" ng-click="update()">Save Changes</button>

  </div>

</div>
