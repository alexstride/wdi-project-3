<div class="coordinate">

  <div class="row" ng-hide="isEditing">
    <p class="col-xs-6">{{lat}}, {{lng}}</p>
    <p class="col-xs-6"><a href="#" ng-click="edit()">edit</a> <span ng-if="showDelete">/ <a href="#" ng-click="delete()">delete</a></span></p>
  </div>
  <div class="row" ng-show="isEditing">

    <div class="col-xs-12">
      <form class="form" ng-submit="update()">
        <p class="help-block">Enter coordinates:</p>
        <div class="form-group">
          <label for="lat">Lat: </label>
          <input type="number" step="0.0001" class="form-control" id="lat" ng-model="lat" required>
        </div>
        <div class="form-group">
          <label for="lng">bla: </label>
          <input type="number" step="0.0001" class="form-control" id="lng" ng-model="lng" required>
        </div>
        <div class="form-group">
          <label for="receivedLatLng">Or pick a location </label>
          <input autocomplete lat="lat" lng="lng" type="text" class="form-control" id="receivedLatLng" ng-model="receivedLatLng">
        </div>
        <p class="help-block">or drag the marker on the map to reposition it</p>
        <a class="btn btn-small btn-default" ng-click="discard()">Discard</a>
        <button class="btn btn-small btn-success">Save</button>
      </form>
    </div>
  </div>
</div>
