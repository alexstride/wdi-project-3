<div class="coordinate">
  <div class="row" ng-hide="isEditing">
    <p class="col-xs-6">{{lat}}, {{lng}}</p>
    <p class="col-xs-6"><a href="#" ng-click="edit()">edit</a></p>
  </div>
  <div class="row" ng-show="isEditing">

    <div class="col-xs-12">
      <form class="form-inline" ng-submit="update()">
        <p class="help-block">Enter coordinates:</p>
        <div class="form-group">
          <label for="lat">Lat: </label>
          <input type="number" step="0.00001" class="form-control" id="lat" ng-model="lat">
        </div>
        <div class="form-group">
          <label for="lng">Lng: </label>
          <input type="number" step="0.00001" class="form-control" id="lng" ng-model="lng">
        </div>
        <p class="help-block">or drag the marker on the map to reposition it</p>
        <button class="btn btn-default">Update</button>
      </form>
    </div>
  </div>
</div>
