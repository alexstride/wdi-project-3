<div class="users-show">
  <main class="container">
    <div class="row user-profile">
      <div class="col-md-6 user">
        <div class="row ">
          <div class="col-sm-6">
            <img class="page-curl shadow-bottom" ng-src="{{usersEdit.user.image}}" alt="{{usersEdit.user.name}}">
          </div>

          <div class="col-sm-6">
            <form ng-submit="usersEdit.update()" name="usersEdit.editForm">
              <div>
                <label for="email">Name</label>
                <p>
                  <input type="text" name="name" id="username" value="{{usersEdit.user.name}}" ng-model="usersEdit.user.name" required>
                </p>
              </div>
              <div>
                <label for="email">Email</label>
                <p>
                  <input type="text" name="email" id="email" value="{{usersEdit.user.email}}" ng-model="usersEdit.user.email" required>
                </p>
              </div>
              <div>
                <label for="age">Age</label>
                <p>
                  <input type="text" name="age" id="age" value="{{usersEdit.user.age}}" ng-model="usersEdit.user.age" required>
                </p>
              </div>
              <div>
                <label for="riding">Activity Level</label>
                <p>
                  <input type="text" name="riding" id="riding" value="{{usersEdit.user.riding}}" ng-model="usersEdit.user.riding" required>
                </p>
              </div>
              <div>
                <label for="bikeType">Bike Type</label>
                <p>
                  <input type="text" name="bikeType" id="bikeType" value="{{usersEdit.user.bikeType}}" ng-model="usersEdit.user.bikeType" required>
                </p>
              </div>
              <div class="edit">


                <div>
                  <label for="bio">Bio</label>
                  <p>
                    <textarea name="name" rows="4" cols="40" name="bio" id="bio" ng-model="usersEdit.user.bio">{{usersEdit.user.bio}}</textarea>

                  </p>
                </div>
                <div>
                  <p>
                    <input type="submit" class="btn btn-primary" value="Submit">
                  </p>
                </div>
              </div>
            </form>
          </div>


        </div>
      </div>


    </div>
  </main>
</div>
